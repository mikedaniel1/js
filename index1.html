<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invesment Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
        <legend>Invesment Calculator</legend>
        <input type="number" name="" id="Amount" placeholder="Amount To Invest"><br><br>
        <select id="duration">
            <option value="1">1 Months</option>
            <option value="2">2 Months</option>
            <option value="3">3 Months</option>
            <option value="4">4 Months</option>
            <option value="5">5 Months</option>
            <option value="6">6 Months</option>
            <option value="7">7 Months</option>
            <option value="8">8 Months</option>
            <option value="9">9 Months</option>
            <option value="10">10 Months</option>
            <option value="11">11 Months</option>
            <option value="12">12 Months</option>
        </select><br><br>
        <button id="cal">Calculate</button>
        <span id="answer"></span>
        <p>
        <h3>
            <b>
                <strong>
                    OUR RATE IS 15% PER MONTH
                </strong>
            </b>
        </h3>
        </p>
    </fieldset>
    <script src="invest.js"></script>
</body>
</html>
