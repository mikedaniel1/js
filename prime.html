<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Number</title>
</head>

<body>

    <script>
        let numb = Number(prompt('enter any prime number from 100 to 200'));
        let i;
        if (numb < 100 && numb > 200 && isNaN(numb)) {
            console.log('only input from 100 to 200 is required')
        } else if (!numb) {
            Console.log('the space can not be empty')
        } else {
            for (i = 2; i < numb; i++) {
                if (numb % i === 0) {
                    console.log(`incorrect, ${numb} is not a prime number`);
                    break;
                }
            }

            if (numb == i) {
                console.log(`correct , ${numb} is a prime number`)
            }
        }
    </script>
</body>

</html>
